{% extends "admin/base_site.html" %}
{% load static %}

{% block title %}
    {{ title }} | SJCIT Administration
{% endblock %}

{% block extrastyle %}
    <!-- Include any additional stylesheets here -->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/admin_styles.css' %}">
{% endblock %}

{% block content %}
    <!-- Your custom content goes here -->
    <div class="login-box">
        <!-- Your login form HTML code goes here -->
        <!-- Make sure to include the necessary form fields and submit button -->
        <h2>SJCIT LOGIN</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Add your form fields here -->
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
